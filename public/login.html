<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Admin</title>
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/img/logo-icon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #FFF8F0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 4px 6px 0px 0px rgba(0, 0, 0, 1);
  -webkit-box-shadow: 4x 6px 0px 0px rgba(0, 0, 0, 1);
  -moz-box-shadow: 4px 6px 0px 0px rgba(0, 0, 0, 1);
      border: 1px solid black;
      width: 100%;
      max-width: 450px;
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .form-control {
      border-radius: 0.75rem;
      border: 1px solid black;
    }

    .btn-primary {
      background-color: #C1FF72;
      color: black;
      border-radius: 30px;
      padding: 8px 20px;
      border: 1px solid black;
      transition: 0.3s all ease-in-out;
      font-size: 14px;
      box-shadow: 4px 6px 0px 0px rgba(0, 0, 0, 1);
      -webkit-box-shadow: 4x 6px 0px 0px rgba(0, 0, 0, 1);
      -moz-box-shadow: 4px 6px 0px 0px rgba(0, 0, 0, 1);
    }

    .btn-primary:hover {
      background-color: #5d19af;
    }

    #message {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-box text-center">
    <h2>√Årea do Administrador</h2>
    <form id="login-form">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div id="message" class="mt-3 text-danger"></div>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = '/admin-emails.html';
        } else {
          message.textContent = data.message || 'Falha no login.';
        }
      } catch (err) {
        message.textContent = 'Erro ao conectar ao servidor.';
      }
    });
  </script>
</body>
</html>
